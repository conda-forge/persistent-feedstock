{% set name = "persistent" %}
{% set version = "5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/persistent-{{ version }}.tar.gz
  sha256: dbea5d1ff9db4e451ca39bc0b42a9ea537e6cac9282ae8c0780fb8ffae3ec834

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi
    - pip
    - python
  run:
    - cffi
    - python
    - zope.interface

test:
  imports:
    - persistent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/persistent/
  summary: Translucent persistent objects
  license: ZPL-2.1
  license_file:
    - COPYRIGHT.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
    - izahn
